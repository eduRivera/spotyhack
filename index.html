<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Spotyhack</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Spotyhack</h1>

    <div class="widget">
      <div class="header">
        <div class="btn-play"></div>

        <div class="metadata">
          <p class="title"></p>
          <p class="author"></p>

          <div class="seekbar">
            <progress value="0" max="30"></progress>
          </div>
        </div>
      </div>
      <div class="cover">
        <img id="img" src=""/>
      </div>

      <audio id="audio"></audio>
    </div>


    <form id = "formUrl" action = "index.html" >
      <input id = "urlSong" type="text" name="track" value="spotify:track:7Bxv0WL7UC6WwQpk9TzdMJ" />
      <input type="submit" value="Submit">
    </form>

    <ul id="results">
      <li><a href="spotify:track:7Bxv0WL7UC6WwQpk9TzdMJ">
        <span class="artist">artist name</span>
        <span class="song">song name</span>
      </a></li>
    </ul>
    <script type="text/javascript" src="js/spotyhack01.js"></script>
  </body>
</html>
